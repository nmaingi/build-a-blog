{% extends "base.html" %}

{% block content %}
<h1>My Blog</h1>

{%if blogs|length==0%}
<h2>No entries</h1>
{%else%}


<ul>
{%for blog in blogs%}
    <li>
        <a href="/home?id={{blog.id}}"><h3>{{blog.title}}</h3></a>
        <p>{{blog.text}}</p>
    </li>
{%endfor%}
</ul>

{%endif%}

{%endblock%}
